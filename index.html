<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Glassmorphism</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<main>	
		<section class="glass">
			<div class="login_img">
				<img src="img/iconlogo.png" height="150" class="avatar">
				<txt2>Login</txt2>
			</div>
			<section class="form">
				<div class="form_input">
					<div class="form_group">

						<input type="text" name="name" placeholder="Username">

						<input type="password" name="name" placeholder="Password">

						<label>
							<input type="checkbox" name="name" placeholder="Username"> Remember me?
						</label>
						<br/><br/>
						<div class=" btn">
							<input type="submit" name="name" placeholder="Username">
						</div>
						<center>
						<txt>Forgot Password?</txt>
						</center>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div class="circle1"></div>
	<div class="circle2"></div>
</body>
</html>
